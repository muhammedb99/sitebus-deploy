{% extends "base.html" %}{% block content %}
<section class="container py-5" style="max-width:640px">
  <h1 class="mb-4">כניסת מנהל</h1>
  <form method="post" class="border rounded p-4 bg-light">
    {% csrf_token %}
    <div class="mb-3">{{ form.username.label_tag }}{{ form.username }}</div>
    <div class="mb-3">{{ form.password.label_tag }}{{ form.password }}</div>
    <button class="btn btn-dark w-100">כניסה</button>
  </form>
</section>
{% endblock %}
