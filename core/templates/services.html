{% extends "base.html" %}{% block content %}
<section class="container py-5">
  <h1 class="mb-4">השירותים שלנו</h1>
  <p class="text-muted mb-4">מגוון רחב של שירותים להתקנה ואחזקה של תחנות אוטובוס וריהוט רחוב.</p>
  <div class="row g-4">
    {% for c in cats %}
      <div class="col-md-4">
        <a href="{% url 'category_detail' c.slug %}" class="text-decoration-none">
          <div class="card card-service h-100 shadow-sm">
            <img
  src="{% if c.cover_photo %}{{ c.cover_photo.image.url }}{% else %}https://placehold.co/600x360?text={{ c.name }}{% endif %}"
  class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title">{{ c.name }}</h5>
              <p class="card-text">{{ c.description|default:"" }}</p>
              <span class="btn btn-primary">צפה בפרויקטים</span>
            </div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
